<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <aside>
            <div id="aside-content">
                <div id="side-bar-logo">
                    <h1>Not-</h1>
                    <h5>Amazon</h5>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="cart.html">CART</a></li>
                        <li><a href="checkout.html">CHECKOUT</a></li>
                    </ul>
                </nav>
            </div>
        </aside>
        <div id="main-content">
            <main>
                <div>
                    <h2>Shopping Cart</h2>
                
                
                    <div id="shopping-cart">

                        <div id="cart-details">
                        
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col"></th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Price</th>
                                        <th scope="col">Quantity</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row"><a href="product-details.html"><img src="images/BV8016_445_A_PREM.jpeg"></a></th>
                                        <td>Mark</td>
                                        <td>$180</td>
                                        <td>1</td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><a href="product-details.html"><img src="images/BV8016_445_A_PREM.jpeg"></a></th>
                                        <td>Jacob</td>
                                        <td>$180</td>
                                        <td>1</td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><a href="product-details.html"><img src="images/BV8016_445_A_PREM.jpeg"></a></th>
                                        <td>Larry</td>
                                        <td>$180</td>
                                        <td>1</td>
                                    </tr>
                                </tbody>
                            </table>
                        
                        </div>
                        <div id="cart-total">
                            <h3>Cart Total</h3>
                            <div><p>Subtotal:</p><p>$180</p></div>
                            <div><p>Delivery:</p><p>$10</p></div>
                            <div><p>Total:</p><p>$190</p></div>
                            <button id="cart-checkout-btn">Checkout</button>
                        </div>

                    </div>    
                </div>
            </main>
        </div>
    </div>
    <!--#container-->
    <div class="container">
        <footer>
            footer content
        </footer>
    </div>
</body>

</html>
